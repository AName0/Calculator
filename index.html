<!DOCTYPE html>
<html lang="en">
    <head>
        <meta typeset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator-container">
            <div class="calculator">
                <div id="calculator-display"></div>
                <div id="input-display"></div>
                <div id="row-1">
                    <button id="clear">C</button>
                    <button id="backspace">Delete</button>
                </div>
                <div id="row-2">
                    <button id="number-seven">7</button>
                    <button id="number-eight">8</button>
                    <button id="number-nine">9</button>
                    <button id="division">/</button>
                </div>
                <div id="row-3">
                    <button id="number-four">4</button>
                    <button id="number-five">5</button>
                    <button id="number-six">6</button>
                    <button id="multiplication">*</button>
                </div>
                <div id="row-4">
                    <button id="number-one">1</button>
                    <button id="number-two">2</button>
                    <button id="number-three">3</button>
                    <button id="subtraction">-</button>
                </div>
                <div id="row-5">
                    <button id="number-zero">0</button>
                    <button id="decimal-point">.</button>
                    <button id="equals">=</button>
                    <button id="addition">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
